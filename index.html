<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;

        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Tabulka filmů</h2>

    <table>

            </tr>
        </thead>
        <tbody>
            <!-- 1. film -->
            <tr>
                <td><img src="link_obrazku1.jpg" alt="Obrázek filmu 1" width="100"></td>
                <td>Film 1</td>
                <td>Režisér 1</td>
                <td>Herec A, Herečka B</td>
                <td>2020</td>

                <td>9/10</td>
            </tr>
            <!-- 2. film -->
            <tr>
                <td><img src="link_obrazku2.jpg" alt="Obrázek filmu 2" width="100"></td>

                <td>Režisér 2</td>

            <!-- ... -->

        </tbody>

</html>
